
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market</title>

    <link rel="shortcut icon" href="{% static 'Account/assets/fmlogo.ico' %}" type="image/x-icon" style="border-radius: 20%;">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>

        /* Set Montserrat as the default font for the entire document */
        body, p, h1, h2, h3, h4, h5, h6, span, div, a, li, ul, ol, button, input, select, textarea {
        font-family: 'Montserrat', sans-serif;
        }

        /* Style for messages */
        .messages-container {
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
            padding: 10px;
            font-size: 24px; /* Adjust the font size as needed */
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        .warning {
            color: orange;
        }
    </style>


    <style>
        /* Style for typing text */
        #typing-text {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #f9f9f9;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid orange;
            font-size: 24px;
            font-family: 'Arial', sans-serif;
            color: rgb(77, 77, 165);
            z-index: 9999;
        }
    </style>

    <style>
        /* body background */
        body {
            background-color: #f2f2f2;
            /*background-image: url('static/Account/assets/bg4.webp');*/
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>


</head>

<body>

    <header>
        {% include 'navbar.html' %}
    </header>

    {% if messages %}
        <div class="messages-container">
            {% for message in messages %}
                <span class="{{ message.tags }}">
                    {{ message }}
                </span>
            {% endfor %}
        </div>
    {% endif %}

    <div id="typing-text" style="white-space: nowrap; overflow: hidden; border-right: .15em solid orange; font-size: 24px; font-family: 'Arial', sans-serif;">
        <!-- Empty placeholder for the typing effect -->
    </div>

    {% block content %}

    {% endblock %}
